<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objectif Mars</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="flex-header">
      <div class="conteneur image">
        <img src="svg/nasa-worm-logo.svg" alt="" />
      </div>
      <div class="conteneur vide"></div>
      <nav class="conteneur liens">
        <a href="#">La planète rouge</a>
        <a href="#">Le programme</a>
        <a href="#">Nouvelles et événements</a>
        <a href="#">Multimedias</a>
      </nav>
    </header>
    <main class="flex-main">
      <div class="conteneur titre">
        <h1>Objectif Mars : Vers une mission habitée ?</h1>

        <div class="curiosity"></div>
